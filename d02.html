<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS + JS Clock</title>
    <style>
        body {
            background-color: #1b1b32;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h3 {
            color:#ffffff;
        }

        .clock {
            /* display: flex;
            justify-content: center;
            align-items: center; */
            height: 40svh;
            width: 40svh;
            border: 0.7rem solid white;
            border-radius: 50%;
            background-color: #0f0f1a;
        }

        .arrow {
            background-color: #ffffff;
            position: absolute;
            width: 0.7rem;
            height: 0.7rem;
            top: 50%;
            left: 50%;
            transform-origin: 0% 0%;
            /* transition: all 0.5s; */
            /* transform: rotate(-90deg); */
        }

        .hour {
            /* border-radius: 1rem; */
            width: 10svh;
            background-color: blue;
        }

        .min {
            width: 15svh;
            background-color: green;

        }

        .sec {
            top: calc(50% + 0.2rem);
            width: 17svh;
            height: 0.4rem;
            background-color: red;

        }

        .center {
            position: absolute;
            width: 1.2rem;
            height: 1.2rem;
            background-color: white;
            border-radius: 50%;
            z-index: 10;
        }

        .info {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, 0%);
        }

        
    </style>
</head>
<body>
    
    <div class="clock">
        <div class="arrow hour"></div>
        <div class="arrow min"></div>
        <div class="arrow sec"></div>
        <!-- <div class="center"></div> -->
    </div>
    
    <div class="info">
        <div class="time"></div>
        <div class="position"></div>
    </div>

    <div style="position: absolute; bottom: 0; right: 0; padding: 1rem; border: 1px solid rgb(101, 101, 101); background-color:#ffffffce"><a href="https://intechgration.io" target="_blank" style="text-decoration: none; color: gray">in<span style="color: black;">tech</span>gration 2024</a></div>
    <script>


        hourArrow = document.querySelector('.hour');
        minArrow = document.querySelector('.min');
        secArrow = document.querySelector('.sec');
        showTime = document.querySelector('.time');
        showPosition = document.querySelector('.position');

        setInterval(() => {
            currentTime = new Date();
            hour = currentTime.getHours();
            min = currentTime.getMinutes();
            sec = currentTime.getSeconds();
            showTime.innerHTML = `<h3>Time: [ ${hour} : ${min} : ${sec} ]</h3>`;
            showPosition.innerHTML = `<h3>Position [ ${hour * 30-90} : ${min * 6-90} : ${sec * 6-90} ]</h3>`
            changeTime();
        }, 1000);

        function changeTime() {
            hourArrow.style.transform = `rotate(${hour * 30-90}deg)`;
            minArrow.style.transform = `rotate(${min * 6-90}deg)`;
            secArrow.style.transform = `rotate(${sec * 6-90}deg)`;
            requestAnimationFrame(changeTime);
        }

    </script>
</body>
</html>
